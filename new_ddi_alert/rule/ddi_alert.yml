-
  title: Bash File Response
  description:
  search: 
    gte: now-1h
    lte: now
    query:
      -
        operator: must
        method: wildcard
        field_name: ruleName__keyword
        search_text: "*BASH*"
      -
        operator: must
        method: match
        field_name: ruleName
        search_text: "response"
-
  title: CVE Response 
  description:
  search: 
    gte: now-1h
    lte: now
    query:
      -
        operator: must
        method: wildcard
        field_name: ruleName__keyword
        search_text: "*CVE*" 
      -
        operator: must
        method: match
        field_name: ruleName
        search_text: "response"
      -
        operator: must
        method: match
        field_name: Serverity
        search_text: "6 8"
