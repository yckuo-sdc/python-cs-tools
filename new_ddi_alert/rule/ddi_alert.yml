---
- title: Bash File Response
  description:
  date: 2023/12/11
  search:
    gte: now-1h
    lte: now
    query:
      - operator: must
        method: wildcard
        field_name: ruleName__keyword
        search_text: "*BASH*"
      - operator: must
        method: match
        field_name: ruleName
        search_text: "response"
  enable_http_api: true
